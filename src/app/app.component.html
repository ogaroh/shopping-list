<app-header></app-header>
<div class="container-fluid" style="height: 100%;">
  <div class="row">
    <div class="col">
      <div style="color: #0d6777; align-content: center;">
        <h3>ADD ITEM TO LIST</h3>
        <hr>
      </div>

      <!-- original form -->
      <div style="width: 400px; border: #0d6777; ">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!-- name -->
            <label for="item">Item Name: </label>
            <input type="text" class="form-control" placeholder="Item" id="item" required [(ngModel)]="itemValue[0  ]"
              name="item">

            <!-- $ price -->
            <label for="item">Price: </label>
            <input type="number" class="form-control" placeholder="Price" id="price" required [(ngModel)]="itemValue[1]"
              name="price">
          </div>
          <hr>
          <!-- submit button -->
          <div class="btn-group">
            <button type="submit" class="btn btn-dark"><i class="fas fa-plus-circle"></i> Add</button>
          </div>
          <hr>
        </form>
      </div>
    </div>
    <!-- content from firebase -->
    <div class="col" style="color: #0d6777; align-content: center;">
        <h3>{{ description }}</h3>
        <hr>
      <div class="card text-justify" style="width: 18rem;">
        <div class="card-header">
          <img src="../../../assets/img/supermarket.svg" width="30" height="30" class="d-inline-block align-top" alt="">
          ITEMS
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <pre *ngFor="let item of items | async">{{item.content}}</pre>
          </li>
        </ul>
      </div>
    </div>
    <br>
  </div>
</div>
<hr>
<app-footer></app-footer>
